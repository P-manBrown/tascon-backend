min_version: 1.3.0
pre-commit:
  parallel: true
  commands:
    rubocop:
      glob: '*.{rb,erb}'
      run: bin/bundle exec rubocop --autocorrect --force-exclusion {staged_files}
      stage_fixed: true
      fail_text: 'Read the report above.'
    htmlbeautifier:
      glob: '*.erb'
      run: bin/bundle exec htmlbeautifier {staged_files}
      stage_fixed: true
    debride:
      glob: '*.rb'
      run: bin/bundle exec debride --rails -w debride-whitelist.txt {all_files} | tee /dev/tty | grep -q 'LOC:\ 0'
      fail_text: 'Read the report above.'
    protect-branch:
      run: git branch --show-current | tee /dev/tty | grep -Eqvx 'main|develop'
      fail_text: "ERROR: Do NOT commit directly to 'main' or 'develop' branch."
commit-msg:
  skip: merge
  commands:
    git-lint:
      # TEMP: Remove comments because comments are also analyzed.
      run: sed -i '/^\#/d' {1} && bin/bundle exec git-lint --hook {1}
      fail_text: Read the report above and https://tinyurl.com/git-commit-convention
pre-push:
  commands:
    check-git-clean:
      run: test -z "$(git status --porcelain | tee /dev/tty)"
      fail_text: 'ERROR: Commit or stash changes before pushing.'
