x-mysql_env_path: &mysql-env-path
  ./Docker/db/environment/mysql.env

services:
  db:
    build:
      context: ./Docker/db
    volumes:
      - mysql-datadir:/var/lib/mysql
    env_file:
      - *mysql-env-path
    ports:
      - ${DB_PORT:-3306}:3306
    healthcheck:
      test: mysqladmin ping -h db -u$${MYSQL_USER} -p$${MYSQL_PASSWORD}
      interval: 1s
      start_period: 60s
  api:
    build:
      context: .
      dockerfile: ./Docker/api/Dockerfile
      args:
        - PROJECT_NAME=${COMPOSE_PROJECT_NAME:?}
        - USER_NAME=${API_USER_NAME:?}
    volumes:
      - .:/home/${API_USER_NAME:?}/${COMPOSE_PROJECT_NAME:?}
      - ./.git-lint.yml:/home/${API_USER_NAME:?}/.xdg/git-lint/configuration.yml
      - gem-home:/usr/local/bundle
      - puma-sockets:/home/${API_USER_NAME}/${COMPOSE_PROJECT_NAME}/tmp/sockets
    environment:
      - RAILS_ENV=${RAILS_ENV:-development}
      - XDG_CONFIG_DIRS=/home/${API_USER_NAME:?}/.xdg
    env_file:
      - *mysql-env-path
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      db:
        condition: service_healthy
  web:
    build:
      context: ./Docker/web
    volumes:
      - puma-sockets:/${COMPOSE_PROJECT_NAME}/tmp
    environment:
      - PROJECT_NAME=${COMPOSE_PROJECT_NAME:?}
      - SERVER_NAME=${NGINX_SERVER_NAME:-localhost}
    ports:
      - ${WEB_PORT:-8080}:8080
    depends_on:
      - api
volumes:
  mysql-datadir:
  gem-home:
  puma-sockets:
